<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ©º Medical Chatbot AI</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>ğŸ’¬ Medical Chatbot (NLP + AI)</h1>
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      const box = document.getElementById("chat-box");
      box.innerHTML += `<div class='user'>ğŸ§‘â€âš•ï¸ You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      box.innerHTML += `<div class='bot'>ğŸ¤– Bot: ${data.reply}</div>`;
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
